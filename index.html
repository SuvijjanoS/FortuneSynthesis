<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Calculator</title>
  <style>
    .error { color: #f44336; background: #ffebee; padding: 15px; border-radius: 4px; margin: 15px 0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .hidden-stems { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astrology Calculator</h1>
    <div class="input-section">
      <label for="birth-date">Birth Date</label>
      <input type="date" id="birth-date" value="1983-11-11" required>
      <label for="birth-time">Birth Time</label>
      <input type="time" id="birth-time" value="16:23" required>
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
      <input type="hidden" id="longitude" value="100.29">
      <input type="hidden" id="timezone" value="7">
    </div>
    <button id="calculate-btn">Run Calculations</button>
    <div id="error-message" class="error" style="display:none;"></div>
    <section id="results-section" style="display:none;"></section>
  </div>

  <script type="module">
    import { calculateBaziChart } from './bazi.js';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('calculate-btn').addEventListener('click', () => {
        const errDiv = document.getElementById('error-message');
        errDiv.style.display = 'none';

        const dateInput = document.getElementById('birth-date').value;
        const timeInput = document.getElementById('birth-time').value;
        const gender = document.getElementById('gender').value;
        const longitude = parseFloat(document.getElementById('longitude').value);
        // timezone needs to be in minutes for calculateLocalSolarTime
        const timezoneHours = parseInt(document.getElementById('timezone').value, 10);
        const timezone = timezoneHours * 60;

        if (!dateInput || !timeInput) {
          showError('Please enter both birth date and time.');
          return;
        }
        const [year, month, day] = dateInput.split('-').map(Number);
        const [hour, minute] = timeInput.split(':').map(Number);
        const birthDate = new Date(Date.UTC(year, month - 1, day, hour - timezoneHours, minute));

        let chart;
        try {
          chart = calculateBaziChart(birthDate, { longitude, timezone }, gender);
        } catch (e) {
          showError(e.message);
          return;
        }
        displayResults(chart);
      });
    });

    function showError(msg) {
      const err = document.getElementById('error-message');
      err.style.display = 'block';
      err.textContent = msg;
    }

    function renderHidden(stems) {
      return `<div class="hidden-stems">Hidden Stems: ${stems.map(s=>`${s.chinese}(${s.pinyin})`).join(', ')}</div>`;
    }

    function displayResults(chart) {
      const section = document.getElementById('results-section');
      section.style.display = 'block';
      let html = '';

      // Birth Chart
      html += '<h2>Birth Chart</h2>';
      html += '<table><thead><tr><th>Pillar</th><th>Stem</th><th>Branch</th><th>Element</th></tr></thead><tbody>';
      ['yearPillar','monthPillar','dayPillar','hourPillar'].forEach(key => {
        const p = chart[key];
        html += `<tr>` +
                `<td>${key.replace('Pillar','')}</td>` +
                `<td>${p.stem.chinese} (${p.stem.pinyin})</td>` +
                `<td>${p.branch.chinese} (${p.branch.pinyin}) ${p.branch.animal}${renderHidden(p.branch.hiddenStems)}</td>` +
                `<td>${p.branch.element}</td>` +
                `</tr>`;
      });
      html += '</tbody></table>';

      // Luck Pillars (12 pillars)
      html += '<h2>Luck Pillars (12)</h2>';
      html += '<table><thead><tr><th>Period</th><th>Stem</th><th>Branch</th><th>Element</th></tr></thead><tbody>';
      chart.luckPillars.slice(0,12).forEach(lp => {
        html += `<tr>` +
                `<td>${lp.startAge}-${lp.endAge}</td>` +
                `<td>${lp.stem.chinese} (${lp.stem.pinyin})</td>` +
                `<td>${lp.branch.chinese} (${lp.branch.pinyin})${renderHidden(lp.branch.hiddenStems)}</td>` +
                `<td>${lp.branch.element}</td>` +
                `</tr>`;
      });
      html += '</tbody></table>';

      // Six Combinations
      html += '<h2>Six Combinations</h2>';
      html += '<table><thead><tr><th>Branches</th><th>Result Element</th><th>Pinyin</th></tr></thead><tbody>';
      chart.interactions.combinations.forEach(c => {
        html += `<tr>` +
                `<td>${c.branches.join(', ')}</td>` +
                `<td>${c.result}</td>` +
                `<td>${c.branches.map(b => {
                   const br = chart.yearPillar.branch.chinese===b ? chart.yearPillar.branch :
                             chart.monthPillar.branch.chinese===b ? chart.monthPillar.branch :
                             chart.dayPillar.branch.chinese===b ? chart.dayPillar.branch :
                             chart.hourPillar.branch.chinese===b ? chart.hourPillar.branch : null;
                   return br ? br.pinyin : '';
                 }).join(', ')}</td>` +
                `</tr>`;
      });
      html += '</tbody></table>';

      // Six Clashes
      html += '<h2>Six Clashes</h2>';
      html += '<table><thead><tr><th>Branches</th><th>Pinyin</th><th>Element</th></tr></thead><tbody>';
      chart.interactions.clashes.forEach(c => {
        const [b1,b2] = c.branches;
        const el1 = c.branches.map(b=> {
          const br = [chart.yearPillar,chart.monthPillar,chart.dayPillar,chart.hourPillar]
            .map(p=>p.branch).find(br=>br.chinese===b);
          return br ? br.element : '';
        });
        const pin = c.branches.map(b=> {
          const br = [chart.yearPillar,chart.monthPillar,chart.dayPillar,chart.hourPillar]
            .map(p=>p.branch).find(br=>br.chinese===b);
          return br ? br.pinyin : '';
        });
        html += `<tr>` +
                `<td>${b1}, ${b2}</td>` +
                `<td>${pin.join(', ')}</td>` +
                `<td>${el1.join(', ')}</td>` +
                `</tr>`;
      });
      html += '</tbody></table>';

      section.innerHTML = html;
    }
  </script>
