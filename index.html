<!-- index.html  –  MINIMISED INPUT PANEL -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Calculator</title>
  <style>
    /* unchanged CSS trimmed for brevity … */
  </style>
</head>
<body>
  <div class="container">
    <h1>Astrology Calculator</h1>

    <!-- Top run-button (so user needn’t scroll) -->
    <div class="button-group">
        <button class="calculate-btn" id="calculate-btn-top">Run Calculations</button>
    </div>

    <div class="input-section">
      <div class="input-row">
        <div class="input-group">
          <label for="birth-date">Birth Date</label>
          <input type="date" id="birth-date" value="1983-11-11" required>
        </div>
        <div class="input-group">
          <label for="birth-time">Birth Time</label>
          <input type="time" id="birth-time" value="16:23" required>
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        
      </div>

      <div class="input-group location-search">
        <label for="birth-location">Birth City / Country</label>
        <input type="text" id="birth-location" value="Bangkok, Thailand" required>
        <div class="location-suggestions" id="location-suggestions"></div>
      </div>

      <!-- hidden coordinates filled by JS -->
      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude" value="100.29">
      <input type="hidden" id="timezone" value="7">
    </div>

    <!-- Bottom run-button (second of the two) -->
    <div class="button-group">
        <button class="calculate-btn" id="calculate-btn">Run Calculations</button>
    </div>

    <!-- results go here (kept, but tabs removed) -->
    <section id="results-section" style="display:none;"></section>

    <!-- global error tray -->
    <div id="error-message" style="display:none;" class="error"></div>
  </div>

  <!-- scripts (untouched) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
