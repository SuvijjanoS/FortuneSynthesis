<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Calculator</title>
  <style>
    /* …your existing CSS… */
    .error {
      color: #f44336;
      background: #ffebee;
      padding: 15px;
      border-radius: 4px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astrology Calculator</h1>

    <!-- Top Run button -->
    <div class="button-group">
      <button class="calculate-btn" id="calculate-btn-top">Run Calculations</button>
    </div>

    <div class="input-section">
      <div class="input-row">
        <div class="input-group">
          <label for="birth-date">Birth Date</label>
          <input type="date" id="birth-date" value="1983-11-11" required>
        </div>
        <div class="input-group">
          <label for="birth-time">Birth Time</label>
          <input type="time" id="birth-time" value="16:23" required>
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="input-group location-search">
        <label for="birth-location">Birth City / Country</label>
        <input type="text" id="birth-location" value="Bangkok, Thailand" required>
        <div class="location-suggestions" id="location-suggestions"></div>
      </div>

      <!-- hidden coords & tz -->
      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude" value="100.29">
      <input type="hidden" id="timezone" value="7">
    </div>

    <!-- Bottom Run button -->
    <div class="button-group">
      <button class="calculate-btn" id="calculate-btn">Run Calculations</button>
    </div>

    <!-- where results get dumped -->
    <section id="results-section" style="display:none;"></section>

    <!-- global error tray -->
    <div id="error-message" class="error" style="display:none;"></div> :contentReference[oaicite:0]{index=0}:contentReference[oaicite:1]{index=1}
  </div>

  <!-- make sure this runs before app.js so we catch anything -->
  <script>
    // catch all JS errors
    window.addEventListener('error', function(e) {
      const err = document.getElementById('error-message');
      err.style.display = 'block';
      err.textContent = `Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`;
    });
    // catch unhandled Promise rejections
    window.addEventListener('unhandledrejection', function(e) {
      const err = document.getElementById('error-message');
      err.style.display = 'block';
      const msg = e.reason && e.reason.message ? e.reason.message : e.reason;
      err.textContent = `Unhandled promise rejection: ${msg}`;
    });
  </script>

  <!-- your existing Supabase & main script -->
  <script type="module" src="./app.js"></script>
</body>
</html>
