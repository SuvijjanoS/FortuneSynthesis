<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Calculator</title>
  <style>
    .error { color: #f44336; background: #ffebee; padding: 15px; border-radius: 4px; margin: 15px 0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astrology Calculator</h1>
    <div class="input-section">
      <label for="birth-date">Birth Date</label>
      <input type="date" id="birth-date" value="1983-11-11" required>
      <label for="birth-time">Birth Time</label>
      <input type="time" id="birth-time" value="16:23" required>
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
      </select>
      <input type="hidden" id="longitude" value="100.29">
      <input type="hidden" id="timezone" value="7">
    </div>
    <button id="calculate-btn">Run Calculations</button>
    <div id="error-message" class="error" style="display:none;"></div>
    <section id="results-section" style="display:none;"></section>
  </div>

  <script type="module">
    import { calculateBaziChart } from './bazi.js';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('calculate-btn').addEventListener('click', () => {
        document.getElementById('error-message').style.display = 'none';
        const dateInput = document.getElementById('birth-date').value;
        const timeInput = document.getElementById('birth-time').value;
        const gender = document.getElementById('gender').value;
        const longitude = parseFloat(document.getElementById('longitude').value);
        const timezone = parseInt(document.getElementById('timezone').value, 10);

        if (!dateInput || !timeInput) {
          showError('Please enter both birth date and time.');
          return;
        }
        const [year, month, day] = dateInput.split('-').map(Number);
        const [hour, minute] = timeInput.split(':').map(Number);
        const birthDate = new Date(year, month - 1, day, hour, minute);

        try {
          const chart = calculateBaziChart(birthDate, { longitude, timezone }, gender);
          displayResults(chart);
        } catch (err) {
          showError(err.message);
        }
      });
    });

    function showError(msg) {
      const err = document.getElementById('error-message');
      err.style.display = 'block';
      err.textContent = msg;
    }

    function displayResults(chart) {
      const section = document.getElementById('results-section');
      section.style.display = 'block';
      let html = '';
      // Birth Chart
      html += '<h2>Birth Chart</h2>';
      html += '<table><thead><tr><th>Pillar</th><th>Stem</th><th>Branch</th></tr></thead><tbody>';
      ['yearPillar','monthPillar','dayPillar','hourPillar'].forEach(key => {
        const p = chart[key];
        html += `<tr><td>${key.replace('Pillar','')}</td>` +
                `<td>${p.stem.chinese} (${p.stem.pinyin})<br>${p.stem.element}</td>` +
                `<td>${p.branch.chinese} (${p.branch.pinyin})<br>${p.branch.animal}</td></tr>`;
      });
      html += '</tbody></table>';
      // Luck Pillars
      html += '<h2>Luck Pillars</h2>';
      html += '<table><thead><tr><th>Age Range</th><th>Stem</th><th>Branch</th></tr></thead><tbody>';
      chart.luckPillars.forEach(lp => {
        html += `<tr><td>${lp.startAge}-${lp.endAge}</td>` +
                `<td>${lp.stem.chinese} (${lp.stem.pinyin}) ${lp.stem.element}</td>` +
                `<td>${lp.branch.chinese} (${lp.branch.pinyin}) ${lp.branch.animal}</td></tr>`;
      });
      html += '</tbody></table>';
      // Combinations
      html += '<h2>Six Combinations</h2>';
      html += '<table><thead><tr><th>Branches</th><th>Result</th></tr></thead><tbody>';
      chart.interactions.combinations.forEach(c => {
        html += `<tr><td>${c.branches.join(', ')}</td><td>${c.result}</td></tr>`;
      });
      html += '</tbody></table>';
      // Clashes
      html += '<h2>Six Clashes</h2>';
      html += '<table><thead><tr><th>Branches</th></tr></thead><tbody>';
      chart.interactions.clashes.forEach(c => {
        html += `<tr><td>${c.branches.join(', ')}</td></tr>`;
      });
      html += '</tbody></table>';
      section.innerHTML = html;
    }
  </script>
